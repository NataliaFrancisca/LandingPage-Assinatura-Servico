<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Landing Page</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<h1>Our pricing</h1>

	<section class="toggle-button">
		<label>Annually</label>
			<section class="power-button">
				<input type="checkbox" id="powerbutton" class="clicked">
				<label for="powerbutton" class="toggle"></label>
			</section>
		<label>Monthly</label>
	</section> 

	<section class="cards">
		<div class="card card-basic">
			<h2>Basic</h2>
			<label class="price">$199.99</label>

			<ul class="details">
				<li>500 GB Storage</li>
				<li>2 Users Allowed</li>
				<li>Send up to 3 GB</li>
			</ul>

			<button class="button-learn-more"> Learn More</button>

		</div>

		<div class="card card-professional">
			<h2>Professional</h2>
			<label class="price">$249.99</label>

			<ul class="details">
				<li>1 TB Storage</li>
				<li>5 Users Allowed</li>
				<li>Send up to 10 GB</li>
			</ul>

			<button class="button-learn-more"> Learn More</button>

		</div>

		<div class="card card-master">
			<h2>Master</h2>
			<label class="price">$399.99</label>


			<ul class="details">
				<li>2 TB Storage</li>
				<li>10 Users Allowed</li>
				<li>Send up to 20 GB</li>
			</ul>

			<button class="button-learn-more"> Learn More</button>

		</div>
	</section>

<script src="script.js"></script>
</body>
</html>
